<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <meta http-equiv="X-UA-compitable" content="IE=edge">
    <script src="https://confetti.js.org/"></script>
    <link rel="stylesheet" href="login.css">
    <!-- <script src="script.js" defer></script> -->
</head>

<body>


    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
 
 
            <a href="index.html">Home</a>
                  <button class="btnlogin-popup">LogIn</button>

        </nav>
     </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>LogIn</h2>
            <form action="#">
                <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="Email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget"><label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                    <button type="submit" class="btn">LogIn</button>
                    <div class="Login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>

        </div>
            </form>


        

        <!-- REGISTRATION FORM SECTION -->
        
            <!-- <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span> -->
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>User Name</label>
                    </div>
                <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="Email" required>
                    <label>Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label>
                            <input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    
                    <div class="Login-register">
                        <p>Already have an account? <a href="#" class="login-link">LogIn</a></p>
                    </div>

        </form>


        </div>


    </div>

       
    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
